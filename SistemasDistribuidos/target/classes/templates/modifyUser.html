<!DOCTYPE html>
<html>
	<head>
		<!-- ### BOOTSTRAP ### -->
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
			<meta charset="UTF-8"/>
			<link rel="stylesheet" type="text/css" href="/css/filter.css" />
		<!-- ################# -->
		<title>BiciURJC</title>
	</head>
	<body>
	<!-- ### CABECERA ### -->
		<div class="container">
			 <div class="jumbotron">
			 	<h1>BiciURJC</h1>
			 </div>
	  	</div>
			
			<ul class="nav nav-tabs">
			 	 <li><a href="/users">Gestionar Usuarios</a></li>
				 <li><a href="/estaciones">Gestionar Estaciones</a></li>
				 <li><a href="/bikes">Gestionar Bicicletas</a></li>
			</ul>
		<!-- ############### -->
		<h2>Modificar usuario: {{nombreUsuario}}</h2>
			<form action="/user/{{id}}/modifiedUser" method="POST" enctype="multipart/form-data">
					<p><b>Nombre:</b> <input type="text" name="nombre" placeholder="{{nombreUsuario}}"/> </p>
					<p><b>Contraseña:</b> <input type="password" name="contraseña" placeholder="Contraseña"/> </p>
					<p><b>Imagen:</b><input type='file' name='file' accept=".jpg, .jpeg, .png"/>
				<button type="submit" name=ident class="btn btn-default" value={{ident}}>
		 		<span class="glyphicon glyphicon glyphicon-ok"></span> Modificar usuario
		 		</button>
			</form>
	</body>
</html>
